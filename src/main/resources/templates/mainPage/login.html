<body>

<div class="main-content">
    <div class="row">
        <form action="/draw" name="prizeForm" id="prizeForm" >
            <fieldset>
                <div id="app_key_div" class="col-xs-12">
                    <input type="text" name="app_key" value="" class="form-control" id="app_key" placeholder="App key" required="true" />
                </div>

                <div class="col-xs-12">
                    <input id="btn_login" value="OK" style="margin: 0px;" class="red-button add-prize-button button" type="submit" />

<script>

    //$("#event_id").val("201836452");
    $("#app_key").val("781d47243d1f565a64a4e7b354e6358"); //TODO remove app_key
    var firstSubmit = true;
    $("#prizeForm").submit(function(){
        if(firstSubmit)
        {
            var appKey = $("#app_key").val();
            localStorage.setItem("appKey", appKey);
            changeLoginForm();
            getEventsList(processEventsList, $("#app_key").val());

            firstSubmit = false;
            return false;
        }
        else
        {
            var eventId = $("#event_ids_list").val();
            localStorage.setItem("eventId", eventId);
            return true;
        }
    });
</script>
